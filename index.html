<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/js/script.js"></script>
</head>
<body>

    <div id="mainContainer">
        <div class="screen">
            <input type="text" id="calculatorInput" readonly >
        </div>

        <div class="buttonContainer">

            <button id="btn7" data-value="7">7</button>
            <button id="btn8" data-value="8">8</button>
            <button id="btn9" data-value="9">9</button>
            <button id="btnPlus" data-value="+">+</button>
    
            <button id="btn4" data-value="4">4</button>
            <button id="btn5" data-value="5">5</button>
            <button id="btn6" data-value="6">6</button>
            <button id="btnMinus" data-value="-">-</button>
    
            <button id="btn1" data-value="1">1</button>
            <button id="btn2" data-value="2">2</button>
            <button id="btn3" data-value="3">3</button>
            <button id="btnDivide" data-value="/">/</button>
    
            <button id="btn0" data-value="0">0</button>
            <button id="btnDot" data-value=".">.</button>
            <button id="btnMultiply" data-value="x">x</button>
            <button id="btnEqual" data-value="=">=</button>
    
            <button id="btnOpenParen" data-value="openParen">(</button>
            <button id="btnCloseParen" data-value="closeParen">)</button>
            <button id="btnDEL" data-value="DEL">DEL</button> 
            <button id="btnAC" data-value="AC">AC</button>
        </div>


    </div>
    
</body>
</html>
